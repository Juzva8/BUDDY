<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Modal for first time users -->
        <div class="modal" id="starterModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Welcome!</h5>
                    </div>
                    <div class="modal-body">
                        <p>What name should I call you?</p>
                        <input class="form-control" id="name" type="text" placeholder="Your Name Here">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="checkStatus();">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- second modal for non-location services users -->
        <div class="modal" id="backupModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Where are you?</h5>
                    </div>
                    <div class="modal-body">
                        <p>What is your location?</p>
                        <input class="form-control mr-1" id="city" type="text" placeholder="City Name">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-primary" onclick="saveLoc();">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- header -->
        <div class=".container-sm d-flex justify-content-center m-auto">
            <div class="row header ">
                <div class="col my-auto settings">
                    <img src="./assets/images/sliders.svg" alt="settings" width="24" height="24" title="settings">
                </div>
                <div class="col m-auto">
                    <h2>Buddy</h2>
                </div>
                <div class="col my-auto weather">
                </div>
            </div>

        </div>
        <!-- welcome message  -->
        <div class="d-flex justify-content-center">
            <div class="row m-2">
                <div class="col m-auto welcome">
                    <span id="welcome"></span>
                </div>
            </div>
        </div>
        <!-- youtube video -->
        <div class="d-flex justify-content-center mt-4">
            <div class="videoContainer"></div>
        </div>
        <div class="d-flex justify-content-center buttonControls">
            <button class="button" id="prev-button"><svg width="32" height="32" viewBox="0 0 16 16" class="bi bi-skip-start-fill" fill="red" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.5 3.5A.5.5 0 0 0 4 4v8a.5.5 0 0 0 1 0V4a.5.5 0 0 0-.5-.5z"/>
                <path d="M4.903 8.697l6.364 3.692c.54.313 1.232-.066 1.232-.697V4.308c0-.63-.692-1.01-1.232-.696L4.903 7.304a.802.802 0 0 0 0 1.393z"/>
              </svg></button>
            <button class="button" id="play-button"><img src="./assets/images/play-fill.svg" alt="play" width="32" height="32" title="play"></button>
            <button class="button" id="pause-button"><img src="./assets/images/pause-fill.svg" alt="pause" width="32" height="32" title="pause"></button>
            <button class="button" id="next-button"><svg width="32" height="32" viewBox="0 0 16 16" class="bi bi-skip-end-fill" fill="red" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M12 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
                <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
              </svg></button>
        </div>
        <!-- forecast -->
        <div class="d-flex justify-content-center mt-4">
            <div class="row m-auto weatherWidget">

            </div>
        </div>
        <!-- ugly line breaks for now; keeps content from overlapping with navbar -->
        <br/>
        <br/>
        <br/>
        <nav class="navbar fixed-bottom navbar-light bg-light m-auto bottomMenu">
            <div class="col games" id="left">
                <img src="./assets/images/puzzle-fill.svg" alt="games" width="32" height="32" title="games">
            </div>
            <div class="col meditate" id="center">
                <a href="zenbox/index.html"><img src="./assets/images/zenIcon.png" alt="zenbox" style="width:42px;height:42px;"></a>
            </div>
            <div class="col recipes" id="right">
                <a href="recipe/index-recipe.html"><img src="./assets/images/bowl.svg" alt="recipes" width="32" height="32" title="recipes"></a>
            </div>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="./assets/script/script.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</body>

</html>
