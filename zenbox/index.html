<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Zen Box</title>
  </head>
  <body>
    <h1>Zen Box</h1>

    <!-- Music Player -->

    <div>
      <audio id="background__music" controls loop autoplay>
        <source src="RelaxMusic.ogg" type="audio/ogg">
        <source src="RelaxMusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    

    <!-- ZenBox App main-->

    <div class="container" id="container">
      <div class="circle"></div>

      <p id="text"></p>

      <div class="pointer-container">
        <span class="pointer"></span>
      </div>

      <div class="gradient-circle"></div>
    </div>

    
    <!-- Nav Bar-->
    
    
    <nav class="navbar fixed-bottom navbar-light bg-light m-auto bottomMenu">
      <div class="col games"  id="left">
          <img src="../assets/images/puzzle-fill.svg" alt="games" width="32" height="32" title="games">
      </div>               
      <div class="col meditate" id="center">
          <a href="zenbox/index.html"><img src="../assets/images/house-fill.svg" alt="zenbox" style="width:42px;height:42px;"></a>
      </div>
      <div class="col recipes" id="right">
          <img src="../assets/images/bowl.svg" alt="recipes" width="32" height="32" title="recipes">
      </div>
    </nav>
    


    <script src="script.js"></script>
  </body>
</html>
